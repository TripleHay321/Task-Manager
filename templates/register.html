{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
    <div class="container">
        <section class="login">
            <div class="fluid_container">
                <a href="{{ url_for('home' ) }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24">
                        <g fill="#000">
                            <path d="m11.948 14.829l-1.414 1.414L6.29 12l4.243-4.243l1.414 1.415L10.12 11h7.537v2H10.12z" />
                            <path fill-rule="evenodd" d="M4.222 19.778c-4.296-4.296-4.296-11.26 0-15.556s11.26-4.296 15.556 0s4.296 11.26 0 15.556s-11.26 4.296-15.556 0m1.414-1.414A9 9 0 1 1 18.364 5.636A9 9 0 0 1 5.636 18.364" clip-rule="evenodd" />
                        </g>
                    </svg>
                </a>
                <h2>Register</h2>
                <h4>Please Fill In Your Details</h4>
                <form action="" method="POST" class="login">
                    {{ form.hidden_tag() }}

                    <label for="name">Username</label><br>
                    {{ form.username }} <br>

                    <label for="email">Email</label><br>
                    {{ form.email }} <br>

                    <label for="password">Password</label><br>
                    {{ form.password }} <br>

                    {{ form.submit }}
                    <a class="to_login" href="{{ url_for('login' ) }}"><span style="color: rgb(128, 128, 128);">Already have an account?</span> Login</a>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
